<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>平台注册</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" href="css/user/normal.css">
<link rel="stylesheet" href="css/user/register.css">
<script src="js/prefixfree.min.js"></script>
</head>

<body>

<div class="register" id="register">
	<h1>平台注册</h1>
	<form method="post">
		<input v-modle="nickname" type="text" name="nickname" placeholder="用户名" required="required" />
		<input v-modle="password" type="password" name="password" placeholder="密码" required="required" />
		<input v-modle="password" type="password" name="password" placeholder="个人描述" required="required" />
		<button type="submit" class="btn btn-primary btn-block btn-large" @click="submit">注册</button>
	</form>
</div>

<!--引入Vue-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="js/player_database.js"></script>
</body>
</html>
